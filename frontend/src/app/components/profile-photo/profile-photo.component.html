<div class="profile-container" [ngStyle]="{ width: width + 'px', height: height + 'px' }">
  <img
    *ngIf="profilephotourl; else initials"
    [src]="profilephotourl"
    alt="profile"
    class="profile-image"
  />
  <ng-template #initials>
    <div class="profile-initials">
      {{ profile }}
    </div>
  </ng-template>
</div>
