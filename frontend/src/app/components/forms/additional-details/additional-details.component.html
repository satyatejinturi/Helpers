<div class="additional-docs-container">
  <main class="additional-docs-main">
    <h1 class="additional-docs-title">Additional Documents</h1>
    <p class="additional-docs-subtitle">Upload additional documents for the helper</p>

    <form [formGroup]="detailsform" (ngSubmit)="onSaveForm2()" class="additional-docs-form">
      <div *ngIf="!isfileupload && !detailsform.get('AdditionalDoc')?.value">
        <label class="form-label">Additional Documents</label>
        <div class="upload-wrapper">
          <label class="upload-box">
            <div class="upload-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#3F51B5" viewBox="0 0 256 256">
                <path
                  d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
                </path>
              </svg>
            </div>
            <button type="button" (click)="onAdditionalDocUpload()" class="hidden"></button>
          </label>
        </div>
        <p class="upload-hint">Upload photo (.png, .jpeg) size 5 mb</p>
      </div>

      <div *ngIf="isfileupload && (detailsform.get('additionaldocurl')?.value || detailsform.get('AdditionalDoc')?.value)" class="uploaded-file">
        <div class="file-info">
          <i class="fa-solid fa-file-pdf file-icon"></i>
          <span class="file-name">
            {{ detailsform.get('additionalDocName')?.value || detailsform.get('AdditionalDoc')?.value.name }}
          </span>
          <button type="button" (click)="removeDoc()" class="remove-btn">Remove</button>
        </div>
        <span class="file-type">Type: {{ detailsform.get('additionalDocType')?.value }}</span>
      </div>

      <button type="submit" class="hidden"></button>
    </form>
  </main>
</div>
