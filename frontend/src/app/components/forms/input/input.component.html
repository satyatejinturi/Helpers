<div [formGroup]="formGroup">
      <label class="block text-sm font-medium mb-1">
        {{ label }}<span *ngIf="required" class="text-red-500">*</span>
      </label>
      <input
        [type]="type"
        [formControlName]="controlName"
        [placeholder]="placeholder"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400"
        [ngClass]="{'border-red-500': formGroup.get(controlName)?.invalid && (formGroup.get(controlName)?.dirty || formGroup.get(controlName)?.touched)}"
      >
      <p *ngIf="formGroup.get(controlName)?.invalid && (formGroup.get(controlName)?.dirty || formGroup.get(controlName)?.touched)"
         class="text-red-500 text-xs mt-1">
        {{ errorMessage }}
      </p>
    </div>
