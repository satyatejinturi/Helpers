<div class="flex min-h-screen bg-white text-gray-800">
  <main class="flex-1 ml-5px px-12 py-10 w-[1100px]">
    <h1 class="text-2xl font-semibold mb-2">Helper Details</h1>
    <p class="text-sm text-gray-500 mb-8">Track, Add & Manage all your helpers at one place</p>
    <div class="flex mb-5">
      <label class="cursor-pointer flex flex-col items-center justify-center w-36 h-36 border-2 border-dashed border-indigo-400 rounded-full text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition">
        <div class="w-[35%] h-[35%]">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"/>
            <path d="M112,208H72A56,56,0,1,1,85.92,97.74" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            <polyline points="120 160 152 128 184 160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            <line x1="152" y1="208" x2="152" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            <path d="M80,128a80,80,0,1,1,112,73.34" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
          </svg>
        </div>
        <span class="text-sm font-medium">Upload <br> <span class="ml-1">Photo</span></span>
        <input type="file" class="hidden" (change)="onPhotoUpload($event)" />
      </label>
    </div>
    <p class="text-xs text-gray-400 mb-10">Upload photo (.png, .jpeg) size 5 mb</p>

    <form class="space-y-5 max-w-2xl" #helperForm="ngForm">
      <div>
        <label class="block text-sm font-medium mb-1">Type of Service<span class="text-red-500">*</span></label>
        <select class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" name="serviceType" [(ngModel)]="helper.serviceType" required>
          <option value="">select</option>
          <option value="asbl">asbl</option>
          <option value="spring">spring helpers</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Organization Name<span class="text-red-500">*</span></label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400" placeholder="Organization Name" name="orgName" [(ngModel)]="helper.orgName" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Full Name<span class="text-red-500">*</span></label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400" placeholder="Full Name" name="fullName" [(ngModel)]="helper.fullName" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Languages<span class="text-red-500">*</span></label>
        <div class="relative w-full">
          <div class="flex flex-wrap gap-2 mb-2 min-h-[24px]">
            <span *ngIf="selectedLanguages.length === 0" class="text-sm text-gray-400">No languages selected</span>
            <span *ngFor="let lang of selectedLanguages" class="inline-flex items-center px-2 py-1 bg-indigo-100 text-indigo-800 text-sm font-medium rounded">
              {{ lang }}
              <button type="button" class="ml-2 text-indigo-600 hover:text-indigo-800" (click)="removeLanguage(lang)">Ã—</button>
            </span>
          </div>
          <div class="relative">
            <button type="button" (click)="toggleDropdown()" class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm text-left bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 flex justify-between items-center">
              <span>Select languages (1-3)</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div *ngIf="isDropdownOpen" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg mt-1 max-h-40 overflow-y-auto">
              <label *ngFor="let lang of languages" class="flex items-center px-4 py-2 hover:bg-indigo-50 cursor-pointer">
                <input type="checkbox" [value]="lang" [(ngModel)]="languageSelection[lang]" (ngModelChange)="onLanguageChange()" name="languages-{{lang}}" class="text-indigo-600 mr-2">
                <span>{{ lang }}</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Gender<span class="text-red-500">*</span></label>
        <div class="flex space-x-6 mt-2">
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="gender" value="Male" [(ngModel)]="helper.gender" class="text-indigo-600" required />
            <span>Male</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="gender" value="Female" [(ngModel)]="helper.gender" class="text-indigo-600" required />
            <span>Female</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="gender" value="Other" [(ngModel)]="helper.gender" class="text-indigo-600" required />
            <span>Other</span>
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Phone<span class="text-red-500">*</span></label>
        <div class="flex">
          <select class="border border-gray-300 rounded-l-md px-3 py-2 bg-gray-100 text-sm" name="countryCode" [(ngModel)]="helper.countryCode" required>
            <option value="+91">+91</option>
          </select>
          <input type="text" class="flex-1 border border-gray-300 rounded-r-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Phone number" name="phone" [(ngModel)]="helper.phone" required>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email<span class="text-red-500">*</span></label>
        <input type="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400" placeholder="example@abc.com" name="email" required>
      </div>
<div>
  <label class="block text-sm font-medium mb-1">Choose Vehicle Type<span class="text-red-500">*</span></label>
  <select
    name="vehicleType"
    [(ngModel)]="helper.vehicleType"
    class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
  >
    <option value="none">None</option>
    <option value="bike">Bike</option>
    <option value="car">Car</option>
    <option value="van">Van</option>
  </select>
</div>

<div *ngIf="helper.vehicleType !== 'none'" class="mt-4">
  <label class="block text-sm font-medium mb-1">Enter Vehicle Number<span class="text-red-500">*</span></label>
  <input
    type="text"
    name="vehicleNumber"
    [(ngModel)]="helper.vehicleNumber"
    placeholder="e.g., KA01AB1234"
    class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400"
  />
</div>


      <label class="block text-sm font-medium mb-2">KYC Document<span class="text-red-500">*</span></label>
      <div class="flex mb-5">
        <label class="cursor-pointer flex flex-col items-center justify-center w-25 h-25 border-2 border-dashed border-indigo-400 text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition">
          <div class="w-[35%] h-[35%]">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#3F51B5" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <button mat-raised-button color="accent" (click)="onClick()" class="hidden"></button>
        </label>
      </div>
      <p class="text-xs text-gray-400 mb-10">Upload photo (.png, .jpeg) size 5 mb</p>
    </form>
  </main>
</div>
