<div class="flex min-h-screen bg-white text-gray-800">
  <main class="flex-1 ml-5px px-12 py-10 w-[1100px]">
    <h1 class="text-2xl font-semibold mb-2">Additional Documents</h1>
    <p class="text-sm text-gray-500 mb-8">Upload additional documents for the helper</p>

    <form #helperForm2="ngForm" class="space-y-5 max-w-2xl">
      <div>
        <label class="block text-sm font-medium mb-2">Additional Documents<span class="text-red-500">*</span></label>
        <div class="flex mb-5">
          <label class="cursor-pointer flex flex-col items-center justify-center w-25 h-25 border-2 border-dashed border-indigo-400 text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition">
            <div class="w-[35%] h-[35%]">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#3F51B5" viewBox="0 0 256 256">
                <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
              </svg>
            </div>
            <button type="button" (click)="onAdditionalDocUpload()" class="hidden"></button>
          </label>
        </div>
        <p class="text-xs text-gray-400 mb-10">Upload photo (.png, .jpeg) size 5 mb</p>
        <p *ngIf="additionalDocs.length === 0 && helperForm2.submitted" class="text-red-500 text-xs mt-1">This field is necessary</p>
      </div>

      <div *ngIf="additionalDocs.length > 0" class="mt-4 text-sm">
        <div *ngFor="let doc of additionalDocs; let i = index" class="flex justify-between items-center mb-2">
          <p><strong>Document Type:</strong> {{ doc.docType }} | <strong>File Name:</strong> {{ doc.file.name }}</p>
          <button type="button" (click)="removeDoc(i)" class="text-red-500 hover:text-red-700">Remove</button>
        </div>
      </div>

      <button type="submit" class="hidden"></button>
    </form>
  </main>
</div>
