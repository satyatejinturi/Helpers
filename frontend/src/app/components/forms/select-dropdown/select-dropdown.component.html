<div [formGroup]="formGroup">
    <label class=" text-sm font-medium">
        {{ label }}<span *ngIf="required" class="text-red-500">*</span>
    </label>
    <select [formControlName]="controlName"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        [ngClass]="{'border-red-500': formGroup.get(controlName)?.invalid && (formGroup.get(controlName)?.dirty || formGroup.get(controlName)?.touched)}"
        (change)="onChange($event)">
        <option value="">{{ placeholder }}</option>
        <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
    </select>
    <p *ngIf="formGroup.get(controlName)?.invalid && (formGroup.get(controlName)?.dirty || formGroup.get(controlName)?.touched)"
        class="text-red-500 text-xs mt-1">
        {{ errorMessage }}
    </p>
</div>
