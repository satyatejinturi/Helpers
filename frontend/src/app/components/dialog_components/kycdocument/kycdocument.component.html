<mat-dialog-content class="dialog-content">
  <div class="dialog-header">
    <h2>Upload KYC Documents</h2>
    <button (click)="cancel()" class="close-btn">
      <i class="ph ph-x"></i>
    </button>
  </div>

  <mat-divider class="divider"></mat-divider>

  <div class="form-section">
    <div>
      <label>Select Document Type</label>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Select Document Type</mat-label>
        <mat-select [(ngModel)]="name">
          <mat-option *ngFor="let type of documentTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <p class="note">Please ensure both sides of the document are uploaded.</p>

    <div *ngIf="!isupload" class="upload-box" (click)="fileInput.click()">
      <div class="upload-box-content">
        <i class="ph ph-cloud-arrow-up"></i>
        <p>
          <span class="highlight">Click to upload</span>
          or drag and drop
        </p>
      </div>
      <input #fileInput type="file" class="hidden-input" (change)="onFileChange($event)" />
    </div>

    <div *ngIf="uploadedFile" class="file-preview">
      <i class="fa-solid fa-file-pdf"></i>
      <span class="file-name">{{ uploadedFile.name }}</span>
      <button type="button" (click)="removekyc()" class="remove-btn">Remove</button>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()">Save</button>
</mat-dialog-actions>
