<mat-dialog-content class="dialog-content">
  <div class="dialog-header">
    <h2 class="dialog-title">Upload Additional Document</h2>
    <button (click)="cancel()" class="close-btn">
      <i class="ph ph-x"></i>
    </button>
  </div>

  <mat-divider class="dialog-divider"></mat-divider>

  <div class="form-section">
    <div class="form-group">
      <label>Select Document Type</label>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Document Type</mat-label>
        <input matInput [(ngModel)]="name" placeholder="e.g., Offer Letter, Resume" />
      </mat-form-field>
    </div>

    <p class="form-hint">Please ensure both sides of the document are uploaded.</p>

    <div *ngIf="!uploadfile" class="upload-box" (click)="fileInput.click()">
      <div class="upload-content">
        <i class="ph ph-cloud-arrow-up"></i>
        <p>
          <span class="upload-highlight">Click to upload</span>
          or drag and drop
        </p>
      </div>
      <input #fileInput type="file" class="hidden-input" (change)="onFileChange($event)" />
    </div>
  </div>

  <div *ngIf="uploadedFile" class="uploaded-file">
    <i class="fa-solid fa-file-pdf"></i>
    <span>{{ uploadedFile.name }}</span>
    <button type="button" (click)="removekyc()" class="remove-btn">
      Remove
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()">Save</button>
</mat-dialog-actions>
