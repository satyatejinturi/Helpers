<div *ngIf="!isEditMode"
  class="flex flex-col w-full border border-gray-300 md:w-[250px] relative bg-white p-6 md:p-8 ml-2 md:ml-6 mr-2 md:mr-5 mt-4 md:mt-6 rounded-2xl shadow-sm">
  <ng-container *ngFor="let step of steps; let i = index">

    <div class="relative flex items-start">

      <div class="flex flex-col items-center">

        <div class="w-5 h-5 rounded-full border-2 z-10" [ngClass]="{
            'bg-blue-600 border-blue-600': currentStep > i,
            'bg-gray-200 border-gray-400': currentStep <= i
          }"></div>


        <div *ngIf="i < steps.length - 1" class="w-[2px] h-20 mt-0.5" [ngClass]="{
            'bg-blue-600': currentStep > i + 1,
            'bg-gray-300': currentStep <= i + 1
          }"></div>
      </div>


      <div class="ml-4 -mt-[2px] mb-6">
        <span class="text-sm font-medium text-gray-700 leading-5" [ngClass]="{ 'text-blue-600': currentStep > i }"
          *ngIf="stepLabels[i]">
          {{ stepLabels[i] }}
        </span>
      </div>
    </div>
  </ng-container>
</div>



<div *ngIf="isEditMode"
  class="flex flex-col w-full border border-gray-300 rounded-2xl md:w-[200px] gap-3 bg-white p-6 md:p-10 ml-2 md:ml-7 mr-2 md:mr-5 mt-4 md:mt-6 h-auto md:h-[345px]">
  <button class="bg-indigo-600 text-white px-4 py-2 rounded text-xs w-full" (click)="editStepSelected.emit(1)">
    Edit Documents & Details
  </button>
  <button class="bg-indigo-600 text-white px-4 py-2 rounded text-xs w-full" (click)="editStepSelected.emit(2)">
    Edit Additional Docs
  </button>
</div>
