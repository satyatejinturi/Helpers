<!-- Show Stepper if not in edit mode -->
<div *ngIf="!isEditMode" class="flex flex-col w-[200px] relative bg-white p-10 ml-7 mr-5 mt-6 h-335">
  <ng-container *ngFor="let step of steps; let i = index">
    <div class="relative z-10 flex items-center space-x-2">
      <div
        class="w-6 h-6 rounded-full border-2 flex items-center justify-center text-sm font-bold transition-colors duration-300"
        [ngClass]="{
          'bg-blue-600 border-blue-600 text-white': currentStep > i,
          'bg-white border-gray-400 text-gray-400': currentStep <= i
        }"
      >
        {{ i + 1 }}
      </div>
      <span class="text-xs" *ngIf="stepLabels[i]"> 
        {{ stepLabels[i] }}
      </span>
    </div>

    <div
      *ngIf="i < steps.length -1"
      class="w-1 ml-3 h-10 transition-colors duration-300"
      [ngClass]="{
        'bg-blue-600': currentStep > i,
        'bg-gray-300': currentStep <= i + 1
      }"
    ></div>
  </ng-container>
</div>

<!-- Show Edit Buttons if in edit mode -->
<div *ngIf="isEditMode" class="flex flex-col w-[200px] gap-4 bg-white p-10 ml-7 mr-5 mt-6 h-345">
  <button
    class="bg-indigo-600 text-white px-4 py-2 rounded text-xs"
    (click)="editStepSelected.emit(1)">
    Edit Documents & Details
  </button>
  <button
    class="bg-indigo-600 text-white px-4 py-2 rounded text-xs"
    (click)="editStepSelected.emit(2)">
    Edit Additional Docs
  </button>
</div>
