<div class="sidebar-container">
  <div 
    *ngFor="let item of sortedHelpers; let i = index"
    (click)="selectuser(item, i)"
    [ngClass]="{
      'active': i === curind,
      'inactive': i !== curind
    }"
    class="sidebar-item"
  >
    <app-profile-photo 
      [userName]="item.fullName"
      [profilephotourl]="item.profilePhotourl"
      class="profile-photo"
      [width]="'48'"
      [height]="'48'"
    ></app-profile-photo>
    
    <div class="sidebar-text">
      <h3 class="sidebar-name">{{ item.fullName }}</h3>
      <p class="sidebar-service">{{ item.typeOfService }}</p>
    </div>
  </div>
</div>
