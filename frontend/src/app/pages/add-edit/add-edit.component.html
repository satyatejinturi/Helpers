

<div class="flex min-h-screen bg-white text-gray-800">  
  <aside class="w-64 bg-gray-50 border-r px-6 py-8 space-y-8">
    <div>
      <h2 class="text-xl font-semibold mb-6">Add Helper</h2>
      <ol class="space-y-6">
        <li class="flex items-center space-x-3">
          <div class="w-4 h-4 rounded-full bg-indigo-600"></div>
          <span class="font-medium text-indigo-600">Helper Details</span>
        </li>
        <li class="flex items-center space-x-3 text-gray-400">
          <div class="w-4 h-4 rounded-full border border-gray-300"></div>
          <span class="">Documents</span>
        </li>
        <li class="flex items-center space-x-3 text-gray-400">
          <div class="w-4 h-4 rounded-full border border-gray-300"></div>
          <span class="">Review</span>
        </li>
      </ol>
    </div>
  </aside>

  <main class="flex-1 ml-5px px-12 py-10 w-[1100px]">
    <h1 class="text-2xl font-semibold mb-2">Helper Details</h1>
    <p class="text-sm text-gray-500 mb-8">Track, Add & Manage all your helpers at one place</p>

    <div class="flex  mb-5">
      <label class="cursor-pointer flex flex-col items-center justify-center w-36 h-36 border-2 border-dashed border-indigo-400 rounded-full text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition">
        <div class="w-[35%] h-[35%]"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path d="M112,208H72A56,56,0,1,1,85.92,97.74" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><polyline points="120 160 152 128 184 160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="152" y1="208" x2="152" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M80,128a80,80,0,1,1,112,73.34" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></div>
        <span class="text-sm font-medium">Upload <br> <span class="ml-1">Photo</span></span>
        <input type="file" class="hidden" />
      </label>
    </div>
    <p class="text-xs  text-gray-400 mb-10">Upload photo (.png, .jpeg) size 5 mb</p>

    <form class="space-y-5 max-w-2xl ">
     
      <div>
        <label class="block text-sm font-medium mb-1">Type of Service<span class="text-red-500">*</span></label>
        <select class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option>select</option>
          <option>asbl </option>
          <option >spring helpers</option>
        </select>
      </div>

      <div>
        <label class="block text-sm  font-medium mb-1">Organization Name<span class="text-red-500">*</span></label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400" placeholder="Organization Name">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Full Name<span class="text-red-500">*</span></label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400" placeholder="Full Name">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 ">Languages<span class="text-red-500">*</span></label>
        <select multiple class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm h-40">
  <option>English</option>
  <option>Hindi</option>
  <option>Telugu</option>
  <option>Tamil</option>
</select>

      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Gender<span class="text-red-500">*</span></label>
        <div class="flex space-x-6 mt-2">
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="gender" class="text-indigo-600" />
            <span>Male</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="gender" class="text-indigo-600" />
            <span>Female</span>
          </label>
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="gender" class="text-indigo-600" />
            <span>Other</span>
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Phone<span class="text-red-500">*</span></label>
        <div class="flex">
          <select class="border border-gray-300 rounded-l-md px-3 py-2 bg-gray-100 text-sm">
            <option>+91</option>
          </select>
          <input type="text" class="flex-1 border border-gray-300 rounded-r-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Phone number">
        </div>
      </div>


      <div>
        <label class="block text-sm  font-medium mb-1">Email<span class="text-red-500">*</span></label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400" placeholder="example@abc.com">
      </div>
      
      <label class="block text-sm  font-medium mb-2">KYC Document<span class="text-red-500">*</span></label>
      
    <div class="flex  mb-5">
      <label class="cursor-pointer flex flex-col items-center justify-center w-25 h-25 border-2 border-dashed border-indigo-400  text-indigo-600 bg-indigo-50 hover:bg-indigo-100 transition">
        <div class="w-[35%] h-[35%] "><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#3F51B5" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path></svg></div>
        
      </label>
    </div>
    <p class="text-xs  text-gray-400 mb-10">Upload photo (.png, .jpeg) size 5 mb</p>

  <label>Name:</label>
  <input [(ngModel)]="username" name="username" placeholder="type..."/>
  <p>Typed: {{ username }}</p>



    </form>

  </main>
</div>
