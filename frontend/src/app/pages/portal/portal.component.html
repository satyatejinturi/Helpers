
<div class="flex items-center gap-3 px-6 pt-6 pb-4  bg-white  min-w-screen">

  <div class="flex items-center gap-2">
    <button  class="border rounded-md p-2 hover:bg-gray-100 w-10 h-10">
      <i class="bi bi-arrow-down-up text-lg"></i>
    </button>
    <button class="border rounded-md p-2 hover:bg-gray-100 w-10 h-10">
      <i class="bi bi-funnel text-lg"></i>
    </button>
    <button class="border rounded-md p-2 hover:bg-gray-100 w-10 h-10">
      <i class="bi bi-calendar4 text-lg"></i>
    </button>
  </div>
  <div class="relative w-full max-w-xs ml-4">
    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
      <i class="fas fa-search text-sm"></i>
    </span>
    <input
      type="text"
      [(ngModel)]="searchterm"
      placeholder="Name, Employee ID, Phone"
      class="pl-9 pr-3 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 text-sm placeholder:text-gray-400"
    />
  </div>

  <div class=" text-sm text-gray-500">
    {{ nofhelpers() }} helpers
  </div>
  <button class="flex items-center gap-2 px-3 bg-indigo-500 text-white rounded-md h-10 hover:bg-indigo-600 cursor-pointer" (click)="onclick()">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 256 256">
      <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
    </svg> 
    <span>Add Helper</span>
  </button>


</div>
<div class="flex min-h-[calc(100vh-72px)]">
 
  <div class="w-80 border-r bg-gray-50">
    <app-sidebar
      [allhelper]="allhelper()"
      (selectedhelper)="handleselect($event)"
      class="h-full"
    ></app-sidebar>
  </div>

  <main class="flex-grow p-6">
    <h1 class="text-2xl font-semibold mb-6">Helpers</h1>
    <ng-container *ngIf="selectedhelper; else noSelection">
      <app-helper-data [helper]="selectedhelper"></app-helper-data>
    </ng-container>
    <ng-template #noSelection>
      <p class="text-gray-500">Select a helper from the sidebar to see details.</p>
    </ng-template>
  </main>
</div>
