<div class="min-h-screen flex bg-gray-100">
 <div class="gap-2">
  <div class="m-7">
    <i class="bi bi-arrow-down-up"></i>
    <i class="bi bi-funnel"></i>
    <i class="bi bi-calendar4"></i>
  </div>
  <div class="relative w-full max-w-sm">
  <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
    <i class="fas fa-search"></i>
  </span>
  <input
    type="text"
    [(ngModel)]="searchterm"
    placeholder="Search helpers..."
    class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
</div>

  <div class="ml-3 rounded-2xl"> 
  <app-sidebar 
    [allhelper]="allhelper()" 
    (selectedhelper)="handleselect($event)"
    class="flex-shrink-0 ">
  </app-sidebar></div>
  </div>
  <main class="flex-grow p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">Helpers Directory</h1>
    <ng-container *ngIf="selectedhelper; else noSelection">
      <app-helper-data [helper]="selectedhelper"></app-helper-data>
    </ng-container>
    <ng-template #noSelection>
      <p class="text-gray-600 text-lg">Select a helper from the sidebar to see details.</p>
    </ng-template>
  </main>
</div>
