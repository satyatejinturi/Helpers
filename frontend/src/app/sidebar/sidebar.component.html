<div class="">
  <div *ngFor="let item of allhelper; let i=index" >
    
    <div [style.background]="i===curind ? '#f0f0f0' : '' " (click)="selectuser(item,i)" class="cursor-pointer flex p-5">
      <app-profile-photo [userName]="item.fullName" [profilephotourl]="item.profilePhotourl" class="mr-5"></app-profile-photo>
      <div>
        <h2 class="text-2xl">{{item.fullName}}</h2>
        <p>{{item.typeOfService}}</p>
      </div>
    </div>
  </div>
</div>
